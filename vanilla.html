<!DOCTYPE html>
<html>
<body>
<span>Total clicks: 0</span>
<button id="btn">Click me</button>
</body>
<script>
  let counter = 0;
  const button = document.getElementById("btn");
  const handleClick = () => {
    counter++;
    document.querySelector("span").innerHTML = `Total clicks: ${counter}`;
  };
  button.addEventListener("click", handleClick);
</script>
</html>
